<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <div class="hero-box first-block">
      <div class="left-block">
        <img class="for-top" src="assets/images/Captain-America.png" alt="captain-america image">
      </div>
      <div class="right-block">
        <b>Captain America</b>
        <br>
        <span>Steven Rodgers</span>
      </div>
    </div>
    <div class="hero-box second-block">
      <div class="left-block">
        <img class="for-top" src="assets/images/Iron-man.png" alt="captain-america image">
      </div>
      <div class="right-block">
        <b>Iron Man</b>
        <br>
        <span>Tony Stark</span>
      </div>
    </div>
    <div class="hero-box third-block">
      <div class="left-block">
        <img class="for-top" src="assets/images/Black-Widow.png" alt="captain-america image">
      </div>
      <div class="right-block">
        <b>Black Widow</b>
        <br>
        <span>Natasha Romanova</span>
      </div>
    </div>
    <div class="hero-box fourth-block">
      <div class="left-block">
        <img class="for-bottom" src="assets/images/Spider-man.png" alt="captain-america image">
      </div>
      <div class="right-block">
        <b>Spider Man</b>
        <br>
        <span>Peter Parker</span>
      </div>
    </div>
  </div>
</body>
</html>
